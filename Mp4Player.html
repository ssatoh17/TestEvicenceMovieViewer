<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>sample</title>
</head>
<body>
    
    <div>
        <video id="video" src="./videos/TightTight-Clip 001.mp4" width="500" height="400" controls />
    </div>

    <button id="movePlayPosition">10秒後に移動</button>

    <script>
        (function(){

            document.querySelector('#movePlayPosition').onclick = () =>{
                document.querySelector('#video').currentTime = 10;
            };

        })();
    </script>

</body>
</html>
